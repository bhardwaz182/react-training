<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .panel{
                border: 1px solid crimson;
            }

            .panel-heading{
                background-color: crimson;
                border: 1px solid black;
            }
            .panel-body{
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">

            PanelHeading=({heading})=>{
                return(<div className="panel-heading">{heading}</div>);
            }
            

            class Panel extends React.Component{

                state={
                    open:true
                }
                render(){
                    const {heading,children}=this.props;

                    return (
                        <div className="panel">
                            <div className="panel-heading" onClick={this.hideBody}>
                                {heading}    
                            </div>
                            <div className="panel-body">
                                {children}
                            </div>
                        </div>
                    );
                }
            }

            ReactDOM.render(<Panel heading="React">
                <p>this is a react library</p>
                <p>created by facebook</p>
                </Panel>,document.getElementById('root'));
        </script>
    </body>
</html>
