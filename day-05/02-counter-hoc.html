<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">

            function getCounter(CounterType){
                return class extends React.Component{
                    state={
                        counter:0
                    }

                    increase = ()=>{
                        this.setState((state)=>{
                            return{
                                counter:state.counter+1
                            }
                        });
                    }

                    decrease = ()=>{
                        this.setState((state)=>{
                            return{
                                counter:state.counter-1
                            }
                        });
                    }
                    render(){
                        return(
                            <CounterType increase={this.increase} decrease={this.decrease} count={this.state.counter}/>
                        );
                    }
                }
            }

            class Counter extends React.Component{
                render(){
                    return(
                        <div>
                            <button onClick={this.props.decrease}>-</button>
                            <span>{this.props.count}</span>
                            <button onClick={this.props.increase}>+</button>
                        </div>);
                }
            }

            const NormalCounter=getCounter(Counter);

            ReactDOM.render(<NormalCounter/>,document.getElementById('root'));
        </script>
    </body>
</html>
