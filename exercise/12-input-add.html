<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            class Counter extends React.Component{
                inputRef=React.createRef();
                state={
                    currentValue:this.props.intialValue
                }

                increment=()=>{
                    console.log(this.inputRef.current.value);
                    this.setState({
                        currentValue: this.state.currentValue + parseInt(this.inputRef.current.value)
                    });
                }

                decrement=()=>{
                    this.setState({
                        currentValue: this.state.currentValue - parseInt(this.inputRef.current.value)
                    });
                }

                render(){
                    return(
                        <React.Fragment>
                            <span>{this.state.currentValue}</span>
                            <input type="text" ref={this.inputRef}/>
                            <button onClick={this.increment}>+</button>
                            <button onClick={this.decrement}>-</button>
                        </React.Fragment>
                    );
                }
            }
        
            ReactDOM.render(<Counter intialValue={0}/>,document.getElementById('root'));
        </script>
    </body>
</html>
